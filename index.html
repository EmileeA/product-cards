<!DOCTYPE html>
<html lang="en">

  <title>Product Cards</title>
  <link rel="stylesheet" href="main.css">

<body>
      <div class="row">
        <div class="card">
            <header>
                <h2>Garden Rose</h2>
            </header>

                <img src="https://images.unsplash.com/photo-1422499590333-3994c63a8ec1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"alt>

            </div>
        </div>
       
        <div class="card">
            <header>
                <h2>Lilac</h2>
            </header>
            <div>
                <img src="https://images.unsplash.com/photo-1526228446530-49914082ff8a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"alt>
                <p>$2</p>

            </div>
        </div>
        
        <div class="card">
            <header>
                <h2>Tulip</h2>
            </header>
            <div>
                <img src="https://images.unsplash.com/photo-1522431745718-cd31223a468d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"alt>
                <p>$3</p>
                <p>Available Spring '20</p>
            </div>
        </div>
        
      </div>
      <div class="row">
        <div class="card">
            <header>
                <h2>Peony</h2>
            </header>
        <div>
            <img src="https://images.unsplash.com/photo-1529396840899-90f8a4ae10fe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"alt>
            <p>$4</p>
            <p>Available Summer '20</p>
        </div>
    </div>

  <script src="main.js"></script>

</html>
